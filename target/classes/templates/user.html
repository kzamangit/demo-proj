<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">        
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  
  <style type="text/css">
     .bg-content {
          background-color: white;
     }
     .bg-top-menu {
       background-color: #85C1E9; /**/
       text-align: left;
      background-image: linear-gradient(blue, white, green);
      border-radius: 0% 0% 0% 0%;
     }
     .bg-left-header {
       background-color: #93c3c6; /*b6f2a4*/
       background-image: linear-gradient(to right, rgba(255,100,0,0), rgba(0,150,0,1));
       
     }
     .top-menu-text {
      color: #0910e5;
      font-weight: bold;
     }
     .navbar-header {
      /*border : 2px solid gray;*/
     }
     .bg-header {
      background-color: #3498DB; /**/
      background-image: linear-gradient(blue, white, pink);
      border-radius: 2%;
     }
     .bg-body {
      background-color: #3498DB; 

     }

     .bg-footer {
      background-image: repeating-linear-gradient(blue, yellow 10%, green 100%);
     }
     .container {
      max-width: 100%;
      padding: 0px;
     }
     .padding-0 {
      padding: 2px;
     }

     @keyframes blink{
      0%{opacity: 0;}
      50%{opacity: .5;}
      100%{opacity: 1;}
    }
    .blink{
    width:200px;
    height: 50px;
    padding: 15px;  
    text-align: center;
    line-height: 50px;
  }
  .blink-text{
    font-size: 25px;
    font-family: cursive;
    color: green;
    animation: blink 3s linear infinite;
  }

  .bg-breadcrumb {
    background-image: linear-gradient(to right, rgba(250,150,0,0), rgba(50,150,0,1));    
   }

   .screen-height {
    min-height: 80vh;
   }
     
  </style>
</head>
<body class="bg-body">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class=" bg-header">
	  
	  <div class="row">
        <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">          
             Demo
        </div>
        <div class="col-sm-10 col-md-10 col-lg-10 col-xl-10 blink" style="text-align: center;color: #F0A0A0;font-style: italic;">        
          	<h4 class="blink-text">Demo Project</h4>
        </div>
      </div>
</div> 
        </div>
      </div>
      
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <nav class = "navbar bg-gradient-primary bg-top-menu" role = "navigation">   
			   <div class = "navbar-header">
			      <a href = "/" class="top-menu-text">USERS</a>
			      &nbsp;&nbsp;
			      <a class="top-menu-text" href = "/chat">CHAT</a>
			   </div>
			    
			</nav>
        </div>
      </div>
      <div class="row">        
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 padding-0 bg-content">          
	          <form action="#" th:action="@{/user/create}" th:object="${user}" method="post">
		        <input type="hidden" th:field="*{userRef}"/>			                
		         <div style="width:50%;margin-left:25%;" class="jumbotron">			            	             		             
			         <div class="form-group">
	    				<label for="name">Name</label>
	    				<input type="text" class="form-control" id="name" th:field="*{name}" >
	  				</div>
	  				<div class="form-group">
	    				<label for="addr">Address</label>
	    				<input type="text" class="form-control" id="addr" th:field="*{address}" >
	  				</div>
	  				<div class="form-group">
	    				<label for="email">Email</label>
	    				<input type="email" class="form-control" th:field="*{email}" >
	  				</div>
	  				<div class="form-group">
	    				<label for="phone">Phone</label>
	    				<input type="text" class="form-control" th:field="*{phone}" >
	  				</div>
	  				<p>
	  					<input class="btn btn-primary" type="submit" value="Save"/>&nbsp;
		        		<input class="btn btn-primary" type="submit" value="Update"/>
		         		<a href="/" class="btn btn-info" role="button" value="Back" />Back</a>
		         	</p>
  				</div>
	    	</form>          
        </div>
        
      </div>
</div>
</body>
</html>
